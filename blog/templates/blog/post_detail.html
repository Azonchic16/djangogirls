{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <a class="btn btn-primary" href="{% url 'post_edit' pk=post.pk %}">
            <i class="bi-pencil-square"></i>
        </a>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
