<html>
    <head>
        <title>Мой блог</title>
    </head>
    <body>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>

        <div class="page-header">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        </div>

        {% extends 'blog/base.html' %}

        {% block content %}
        {% for post in posts %}
            <div class="post">
                <div class="date">
                    Опубликовано:
                    {{ post.published_date }}
                  </div>
                  <h1><a href="">{{ post.title }}</a></h1>
                  <p>{{ post.text|linebreaksbr }}</p>
                </div>
        {% endfor %}
        {% endblock %}
    </body>
</html>
